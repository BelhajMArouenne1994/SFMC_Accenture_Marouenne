<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            %%_messagecontext%%
            <table
                width="800"
                cellpadding="0"
                cellspacing="0"
                border="0"
                align="center"
                class="w100v"
            >
                <tr>
                    <td
                        align="left"
                        valign="top"
                        style="
                            padding-left: 50px;
                            padding-right: 50px;
                            padding-bottom: 50px;
                            font-family: Arial, sans-serif;
                            font-size: 15px;
                            color: #000000;
                        "
                        class="pad-lr fs3v"
                    >
                        IF YOU CAN"T READ THIS EMAIL, CLICK
                        <a href="%%view_email_url%%" style="color: #000000; text-decoration: none">
                            HERE</a
                        >.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
