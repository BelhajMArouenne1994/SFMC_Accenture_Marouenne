<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
        />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style class="main_style">
            .layout-canvas-e {
                background-color: #ffffff;
                border: 0px solid transparent;
                box-sizing: border-box;
                padding: 0px;
                width: 100%;
            }
            .layout-canvas-e > .header,
            .layout-canvas-e > .section,
            .layout-canvas-e > .footer {
                position: relative;
                overflow: hidden;
                width: 100%;
                overflow-wrap: break-word;
            }
            .layout-canvas-e > .section {
                margin: 10px 0px;
            }
            .layout-canvas-e > .section > .columns {
                box-sizing: border-box;
                overflow-wrap: break-word;
            }
            body {
                color: #808080;
                font-family: Arial;
                font-size: 16px;
                margin: 0px auto;
                max-width: 1280px;
                background-color: #e4e4e4;
                line-height: 1;
                padding: 0px;
            }
            @media only screen and (max-width: 480px) {
                .mobile-hidden {
                    display: none !important;
                }
                .responsive-td {
                    width: 100% !important;
                    display: block !important;
                    padding: 0px !important;
                }
            }
            @media (min-width: 480px) {
                .layout-canvas-e > .section {
                    display: table;
                    table-layout: fixed;
                }
            }
            @media (min-width: 480px) {
                .layout-canvas-e > .section > .columns {
                    display: table-cell;
                    padding: 0px 5px;
                    vertical-align: top;
                    width: 33.3333%;
                }
                .layout-canvas-e > .section > .columns:first-child {
                    padding-left: 0px;
                }
                .layout-canvas-e > .section > .columns:last-child {
                    padding-right: 0px;
                }
                .layout-canvas-e > .section > .columns.col1 {
                }
                .layout-canvas-e > .section > .columns.col2 {
                }
                .layout-canvas-e > .section > .columns.col3 {
                }
            }
            @media (max-width: 480px) {
                .layout-canvas-e > .section > .columns {
                    width: 100%;
                    margin-bottom: 10px;
                }
                .layout-canvas-e > .section > .columns:last-child {
                    margin-bottom: 0px;
                }
            }
            h1 {
                font-family: Arial;
                font-size: 28px;
                color: #202020;
                line-height: 1;
                font-weight: bold;
                font-style: normal;
            }
            h2 {
                font-family: Arial;
                font-size: 22px;
                color: #202020;
                line-height: 1;
                font-weight: bold;
                font-style: normal;
            }
            h3 {
                font-family: Arial;
                font-size: 20px;
                color: #202020;
                line-height: 1;
                font-weight: bold;
                font-style: normal;
            }
            a[href]:not(.buttonstyles) {
                color: #0000ee;
                text-decoration: none;
            }
            button.buttonblock {
                color: #ffffff;
                border-radius: 3px;
                background-color: #5d5d5d;
            }
            td.buttonblock {
                color: #ffffff;
                border-radius: 3px;
            }
            a.buttonstyles {
                font-family: Arial;
                font-size: 16px;
                color: #ffffff;
                background-color: #5d5d5d;
                border-radius: 3px;
                padding: 10px;
                border: 1px solid #5d5d5d;
            }
            @media only screen and (max-width: 480px) {
                /* MOBILE GLOBAL STYLES - DO NOT CHANGE */
                body,
                .tb_properties {
                    font-family: Arial !important;
                    font-size: 16px !important;
                    color: #808080 !important;
                    line-height: 1 !important;
                    padding: 0px !important;
                }
                .buttonstyles {
                    font-family: Arial !important;
                    font-size: 16px !important;
                    color: #ffffff !important;
                    padding: 0px !important;
                }
                h1 {
                    font-family: Arial !important;
                    font-size: 22px !important;
                    color: #202020 !important;
                    line-height: 1 !important;
                }
                h2 {
                    font-family: Arial !important;
                    font-size: 20px !important;
                    color: #202020 !important;
                    line-height: 1 !important;
                }
                h3 {
                    font-family: Arial !important;
                    font-size: 18px !important;
                    color: #202020 !important;
                    line-height: 1 !important;
                }
                a:not(.buttonstyles) {
                    line-height: 1 !important;
                }
                .mobile-hidden {
                    display: none !important;
                }
                .responsive-td {
                    width: 100% !important;
                    display: block !important;
                    padding: 0 !important;
                }
                /* END OF MOBILE GLOBAL STYLES - DO NOT CHANGE */
            }
        </style>
    </head>
    <body>
        <div class="layout layout-canvas-e">
            <div class="header">
                <div data-type="slot" data-key="header"></div>
            </div>
            <div class="section">
                <div class="columns col1">
                    <div data-type="slot" data-key="col1"></div>
                </div>
                <div class="columns col2">
                    <div data-type="slot" data-key="col2"></div>
                </div>
                <div class="columns col3">
                    <div data-type="slot" data-key="col3"></div>
                </div>
            </div>
            <div class="footer">
                <div data-type="slot" data-key="footer"></div>
            </div>
        </div>
    </body>
</html>
