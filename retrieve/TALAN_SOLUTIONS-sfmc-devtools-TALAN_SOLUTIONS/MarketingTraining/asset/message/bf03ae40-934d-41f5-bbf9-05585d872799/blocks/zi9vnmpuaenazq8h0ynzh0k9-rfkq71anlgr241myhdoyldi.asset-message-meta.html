<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding-top: 20px" class="stylingblock-content-wrapper camarker-inner">
            <div style="text-align: center">
                <font color="#929292"
                    ><span style="font-size: 14px"
                        ><b
                            >We will deliver your command at the following address be there as soon
                            as possible</b
                        ></span
                    ></font
                >
            </div>
            <h1
                style="
                    text-align: center;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 42px;
                    color: #000000;
                    font-style: normal;
                    font-weight: bold;
                "
            >
                <span style="color: #ffffff"
                    ><span style="font-family: Arial Black, Gadget, sans-serif"
                        >%%Address%%</span
                    ></span
                >
            </h1>
            <h3
                style="
                    color: rgb(0, 0, 0);
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 22px;
                    font-style: normal;
                    font-weight: bold;
                    line-height: 1.15;
                    margin: 0px;
                    text-align: center;
                "
            >
                <font color="#929292"
                    ><span style="font-size: 36px"
                        >You will still be bored but full dear</span
                    ></font
                ><span style="color: #2980b9"
                    ><span style="font-size: 36px">&nbsp;</span
                    ><span style="font-family: Arial Black, Gadget, sans-serif"
                        ><span style="font-size: 36px">%%Name%%</span></span
                    ></span
                >
            </h3>
        </td>
    </tr>
</table>
